{% extends 'booking/base.html' %}

{% block title %}Register - Smart Appointments{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <h2 class="mb-4 text-center">Register</h2>

    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" type="text" name="username" class="form-control" required autofocus />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input id="email" type="email" name="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input id="password1" type="password" name="password1" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input id="password2" type="password" name="password2" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>

    <p class="mt-3 text-center">
      Already have an account? <a href="{% url 'login' %}">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
